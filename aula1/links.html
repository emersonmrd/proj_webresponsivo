<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h2>Exemplo de uso de links</h2>
    <hr>
    <a href="https://descomplica.com.br">Site da faculdade Descomplica</a>
    <br>
    <a href="https://descomplica.com.br" target="_blanc">Site da faculdade Descomplica</a>
    <!-- Possiveis targets:
    _self: força a abertura na propria pagina
    _blanc: força a abertura em uma nova janela
    _parent: abre a página no mesmo frame
    _top: abre a página na mesma página se estiver demtrp de um iFrame
    -->

</body>
</html>
