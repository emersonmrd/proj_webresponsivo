<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h2>Este Ã© um exemplo de uso de imagens</h2>
    <hr>
    <h4>Original</h4>
    <img src="imgs/logo_descomplica.png">
    <!-- Redimensionamento de imagem -->
    <br>
    <!-- Redimensionamento de imagem pela largura -->
    <img src="imgs/logo_descomplica.png" width="200px">
    <br>
     <!-- Redimensionamento de imagem pela altura -->
     <img src="imgs/logo_descomplica.png" height="100px">
     <br>
     <!-- Cuidado ao utilizar os 2 juntos -->
     <img src="imgs/logo_descomplica.png" height="100px" width="150px">
     <br>
     <!-- Texto alternativo -->
     <img src="imgs/logo_descomplicaaaa.png" height="100px" width="150px" alt="Logo da faculdade descomplica">

</body>
</html>
