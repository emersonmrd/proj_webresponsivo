<body>
    <h2>Trabalhando com tabelas:</h2>
    <hr>

         th = table header = cabeÃ§alho da tabela
         td= table data = dado da tabela

     -->

        </tr>
        <tr>

            <td>Iphone 14</td>

        </tr>
        <tr>
            <td>125</td>
            <td>PC Gamer</td>

        </tr>
    </table>
