<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Trabalhando com Listas</h2>
    <hr>
    <!-- As litas são delimitadas por 2 tags ul e ol-->    
    <!-- ul = Unordened list 
    li = list item -->
    <h3>Lista de alunos:</h3>
    <ul type="square">
        <li>Joãzinho</li>
        <li>Mariazinha</li>
        <li>Pedrinho</li>
        <li>Sandrinha</li>
        <!-- Sublista -->
        <ul>
            <li>Fulaninho</li>
            <li>Fulaninha</li>
        </ul>
        <li>Sandrinho</li>
    </ul>
    <!-- ol = Ordened list -->
    <h3>Lista ordenada</h3>
    <ol type="I">
        <li>Primeiro:item</li>
        <li>Segundo:item</li>
        <li>Terceiro:item</li>
        <li>Quarto:item</li>
        <li>Quinto:item</li>
        
    </ol>
</body>
</html>
