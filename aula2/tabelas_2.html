<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células em tabelas</title>
</head>
<body>
    <h2>Mesclando células</h2>
    <hr>
    <br>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>123</td>
            <td>Notebook</td>
            <td>R$ 2.500</td>
        </tr>
        <tr>
            <td>124</td>
            <td>Iphone 14</td>
            <td>R$ 7.000</td>
        </tr>
        <tr>
            <tr>
                <td rowspan="2">Descontos:</td>
                <td colspan="2">Cupom: -10,00 R$ (boleto)</td>
            </tr>
            <tr>
                <td colspan="2">Cupom: -1.000 R$ (Código)</td>
            </tr>
            <tr>
                <td>Subtotal:</td>
                <td colspan="2">R$ 8.490</td>
            </tr>
        </tr>
    </table>
</body>
</html>
